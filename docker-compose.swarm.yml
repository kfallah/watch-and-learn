# Multi-Agent Browser Swarm Configuration
# Launches multiple browser workers for parallel company research
#
# Usage:
#   docker compose -f docker-compose.swarm.yml up --build
#
# This configuration includes:
#   - 1 orchestrator service (port 8100)
#   - 6 browser worker instances (ports 8001-8006, 8766-8771, etc.)
#   - 1 Next.js webapp with multi-browser grid view (port 3000)

services:
  # ==========================================================================
  # Orchestrator Service - Manages worker pool and distributes tasks
  # ==========================================================================
  orchestrator:
    build: ./services/orchestrator
    ports:
      - "8100:8100"
    environment:
      - MAX_WORKERS=6
      - COMPANIES_DATA_PATH=/app/data/companies.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./test_cases/competitor_analysis/data:/app/data:ro
      - ./logs/orchestrator:/app/logs
    depends_on:
      worker-1:
        condition: service_healthy
      worker-2:
        condition: service_healthy
      worker-3:
        condition: service_healthy
      worker-4:
        condition: service_healthy
      worker-5:
        condition: service_healthy
      worker-6:
        condition: service_healthy
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Worker 1 - Browser + Agent pair
  # ==========================================================================
  browser-1:
    build: ./services/playwright-browser
    ports:
      - "6081:6080"   # VNC websockify
      - "8766:8765"   # MJPEG video stream
      - "3011:3001"   # MCP server
    environment:
      - DISPLAY=:99
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3001"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  worker-1:
    build: ./services/python-agent
    ports:
      - "8001:8000"
    volumes:
      - ./screenshots/worker-1:/tmp/screenshots
      - ./logs/worker-1:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MCP_SERVER_URL=http://browser-1:3001
    depends_on:
      browser-1:
        condition: service_healthy
    networks:
