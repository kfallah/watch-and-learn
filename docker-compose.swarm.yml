# Multi-Agent Browser Swarm Configuration
# Launches multiple browser workers for parallel company research
#
# Usage:
#   docker compose -f docker-compose.swarm.yml up --build
#
# This configuration includes:
#   - 1 orchestrator service (port 8100)
#   - 2 browser worker instances (ports 8001-8002, 8766-8767, etc.)
#   - 1 Next.js webapp with single/multi-agent toggle (port 3000)

services:
  # ==========================================================================
  # Orchestrator Service - Manages worker pool and distributes tasks
  # ==========================================================================
  orchestrator:
    build: ./services/orchestrator
    ports:
      - "8100:8100"
    environment:
      - MAX_WORKERS=2
      - COMPANIES_DATA_PATH=/app/data/companies.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./test_cases/competitor_analysis/data:/app/data:ro
      - ./logs/orchestrator:/app/logs
    depends_on:
      worker-1:
        condition: service_healthy
      worker-2:
        condition: service_healthy
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Worker 1 - Browser + Agent pair
  # ==========================================================================
  browser-1:
    build: ./services/playwright-browser
    ports:
      - "6081:6080"   # VNC websockify
      - "8766:8765"   # MJPEG video stream
      - "3011:3001"   # MCP server
    environment:
      - DISPLAY=:99
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3001"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  worker-1:
    build: ./services/python-agent
    ports:
      - "8001:8000"
    volumes:
      - ./screenshots/worker-1:/tmp/screenshots
      - ./logs/worker-1:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MCP_SERVER_URL=http://browser-1:3001
    depends_on:
      browser-1:
        condition: service_healthy
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  # ==========================================================================
  # Worker 2 - Browser + Agent pair
  # ==========================================================================
  browser-2:
    build: ./services/playwright-browser
    ports:
      - "6082:6080"
      - "8767:8765"
      - "3012:3001"
    environment:
      - DISPLAY=:99
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3001"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  worker-2:
    build: ./services/python-agent
    ports:
      - "8002:8000"
    volumes:
      - ./screenshots/worker-2:/tmp/screenshots
      - ./logs/worker-2:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MCP_SERVER_URL=http://browser-2:3001
    depends_on:
      browser-2:
        condition: service_healthy
    networks:
      - swarm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 10

  # ==========================================================================
  # Next.js Webapp - Single/Multi-agent view toggle
  # ==========================================================================
  nextjs-webapp:
    build: ./services/nextjs-webapp
    ports:
      - "3000:3000"
    environment:
      # Orchestrator for multi-agent mode
      - NEXT_PUBLIC_ORCHESTRATOR_URL=ws://localhost:8100/ws
      # Direct worker connection for single-agent mode
      - NEXT_PUBLIC_SINGLE_AGENT_URL=ws://localhost:8001/ws
      # Worker video streams for grid view
      - NEXT_PUBLIC_WORKER_COUNT=2
      - NEXT_PUBLIC_VIDEO_BASE_PORT=8766
      - NEXT_PUBLIC_VNC_BASE_PORT=6081
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - swarm-network

networks:
  swarm-network:
    driver: bridge
